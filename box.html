<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Four Divs Example</title>
 
</head>
<body>
    <div style="
        width: 140px;
        height: 140px;
        background-color: green;
        border-radius: 50%;
        margin-left: 20px;
        margin-bottom: 30px;
        margin-top: 30px;
        padding: 20px;
        box-sizing: border-box;
        ">

        <div style="
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            padding: 15px;
            box-sizing: border-box;
            ">

            <div style="
                width: 70px;
                height: 70px;
                background-color: blue;
                border-radius: 50%;
                ">
                <p style="text-align: center; color: white; line-height: 70px; margin: 0;">Box1</p>
            </div>

        </div>

    </div>




        <div style="margin-bottom: 30px;
             border: 1px solid black ;background-color: green;width: 100px;
             height: 100px; " >
            <p>Box2</p>
        </div>
        <div style="margin-bottom: 30px;
             border: 6px solid black ;background-color:yellow;width: 100px;
             height: 100px; ">
            <p>Box3</p>
        </div>
        <div style="margin-bottom: 30px;
             border: 10px solid black ;background-color: rgb(106, 181, 180);width: 100px;
             height: 100px; " >
            <p>Box4</p>

        </div>
    </body>
    </html>
